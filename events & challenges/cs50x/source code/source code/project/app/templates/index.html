<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>FixItYourself</title>
</head>
<body>
    <h1>FIY - FixItYourself</h1>
    <p>Do you really need to visit a service center for that?</p>
    <form action="/search" method="POST">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br>

        <label for="issue_type">Issue Type:</label>
        <select id="issue_type" name="issue_type" required>
            <option value="hardware">Hardware</option>
            <option value="software">Software</option>
            <option value="unsure">Unsure</option>
        </select><br>

        <label for="description">Issue Description:</label>
        <textarea id="description" name="description" maxlength="100" required></textarea><br>

        <label for="source_filter">Source Filter:</label>
        <select id="source_filter" name="source_filter">
            <option value="reddit">Reddit</option>
            <option value="google">Google</option>
        </select><br>

        <label for="output_filter">Output Filter:</label>
        <select id="output_filter" name="output_filter">
            <option value="text">Text</option>
            <option value="video">Video</option>
        </select><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
