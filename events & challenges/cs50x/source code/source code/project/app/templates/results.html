<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <p><strong>Summary:</strong> {{ summarized_text }}</p>
    <h2>YouTube Videos</h2>
    <ul>
        {% for title, views in video_views.items() %}
            <li>{{ title }} - {{ views }} views</li>
        {% endfor %}
    </ul>
    <h2>External Results</h2>
    <ul>
        {% for result in external_results %}
            <li><a href="{{ result.link }}">{{ result.title }}</a> - {{ result.snippet }}</li>
        {% endfor %}
    </ul>
</body>
</html>
